<!DOCTYPE html>
<html ng-app="printScheduleApp">
	<head>
		<title>Print Schedule App</title>		
		<link rel="stylesheet" href="./css/bootstrap.min.css">		
		<link rel="stylesheet" href="./css/bootstrap-theme.min.css">
	</head>
	<body>
		<div class="container" ng-controller="ScheduleCtrl">
			<h1>Print Schedule App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Number</th>
						<th>Action</th>
						<th>&nbsp;</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="contact.name"></td>
						<td><input class="form-control" ng-model="contact.email"></td>
						<td><input class="form-control" ng-model="contact.number"></td>
						<td><button class="btn btn-primary" ng-show="!isUpdateOnTheWay" ng-click="add()">Add Contact</button></td>
						<td><button class="btn btn-info" ng-show="isUpdateOnTheWay" ng-click="update()">Update</button></td>
						<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.number}}</td>
						<td><button class="btn btn-danger" ng-click="remove (contact._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit (contact._id)">Edit</button></td>
						<td>&nbsp;</td>
					</tr>
				</tbody>				
			</table>
		</div>

		<script src="./js/angular.min.js"></script>
		<script src="./js/ui-bootstrap-tpls-0.12.1.min.js"></script>
		<script src="./controllers/controller.js"></script>
	</body>
</html>
